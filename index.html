<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
  }

  /* Background wrapper */
  #bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
    pointer-events: none;
  }

  #bg iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 177.78vh; /* Maintain 16:9 aspect ratio */
    height: 100vh;
    transform: translate(-50%, -50%);
    border: none;
    filter: blur(10px) brightness(0.6);
    pointer-events: none;
    opacity: 0;
    transition: opacity 3s ease;
  }

  #bg.show iframe {
    opacity: 1;
  }

  /* Overlay that fades out */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 1); /* solid black at start */
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 2.5s ease;
  }

  #overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }

  /* Enter text styling */
  #enter {
    color: #00ffff;
    font-size: 1.1rem; /* slightly smaller */
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow:
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff;
    cursor: pointer;
    animation: glow 2s infinite alternate;
    user-select: none;
    transition: opacity 1.5s ease;
  }

  #enter.fade {
    opacity: 0;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff; }
    to   { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 80px #00ffff; }
  }
</style>
</head>
<body>

<div id="bg">
  <iframe
    id="yt"
    src="https://www.youtube.com/embed/hO_iQqWhOUA?autoplay=0&mute=1&loop=1&playlist=hO_iQqWhOUA&controls=0&modestbranding=1&showinfo=0&rel=0"
    allow="autoplay; fullscreen">
  </iframe>
</div>

<div id="overlay">
  <div id="enter">Enter</div>
</div>

<script>
  const enter = document.getElementById('enter');
  const overlay = document.getElementById('overlay');
  const bg = document.getElementById('bg');
  const yt = document.getElementById('yt');

  enter.addEventListener('click', () => {
    // Fade out text first
    enter.classList.add('fade');

    // Then fade out the overlay and show video
    setTimeout(() => {
      overlay.classList.add('hidden');
      bg.classList.add('show');

      // Start video and unmute
      const newSrc = yt.src
        .replace('autoplay=0', 'autoplay=1')
        .replace('mute=1', 'mute=0');
      yt.src = newSrc;
    }, 800);
  });
</script>
</body>
</html>
