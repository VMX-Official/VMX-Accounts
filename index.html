<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Background video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      filter: blur(10px) brightness(0.6);
      z-index: -1;
      pointer-events: none;
    }

    iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh; /* 16:9 ratio */
      height: 100vh;
      transform: translate(-50%, -50%);
      border: none;
      pointer-events: none;
    }

    /* Overlay with Enter text */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 2s ease;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Glowing Enter text */
    .enter-text {
      color: #00ffff;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
      cursor: pointer;
      animation: glowPulse 2s infinite alternate;
      user-select: none;
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    .enter-text.fade {
      opacity: 0;
    }

    @keyframes glowPulse {
      from {
        text-shadow:
          0 0 5px #00ffff,
          0 0 10px #00ffff,
          0 0 20px #00ffff;
      }
      to {
        text-shadow:
          0 0 20px #00ffff,
          0 0 40px #00ffff,
          0 0 80px #00ffff;
      }
    }
  </style>
</head>
<body>
  <div class="video-background" id="videoContainer"></div>

  <div class="overlay" id="overlay">
    <div class="enter-text" id="enterText">Enter</div>
  </div>

  <script>
    let player;

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'hO_iQqWhOUA',
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'hO_iQqWhOUA',
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: (event) => {
            event.target.setVolume(20);
            event.target.playVideo();
          }
        }
      });
    }

    document.getElementById('enterText').addEventListener('click', () => {
      const enterText = document.getElementById('enterText');
      const overlay = document.getElementById('overlay');
      const container = document.getElementById('videoContainer');
      
      // Fade out text first
      enterText.classList.add('fade');

      // After text fades, fade out overlay & start video
      setTimeout(() => {
        // Add video iframe
        const playerDiv = document.createElement('div');
        playerDiv.id = 'player';
        container.appendChild(playerDiv);

        // Start YouTube API player
        onYouTubeIframeAPIReady();

        // Fade out overlay
        overlay.classList.add('hidden');
      }, 1000); // Wait for text fade before background fade
    });
  </script>
</body>
</html>
