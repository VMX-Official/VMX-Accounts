<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blurred YouTube Background with Audio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      filter: blur(10px);
    }

    iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh; /* maintain 16:9 aspect ratio */
      height: 100vh;
      transform: translate(-50%, -50%);
      border: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: white;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="video-background" id="videoContainer">
    <!-- The YouTube iframe will be injected here -->
  </div>

  <div class="overlay" id="startButton">
    â–¶ Click to Play with Sound
  </div>

  <script>
    document.getElementById('startButton').addEventListener('click', function() {
      const iframe = document.createElement('iframe');
      iframe.src = "https://www.youtube.com/embed/hO_iQqWhOUA?autoplay=1&loop=1&playlist=hO_iQqWhOUA&controls=0&showinfo=0&modestbranding=1";
      iframe.allow = "autoplay; fullscreen";
      document.getElementById('videoContainer').appendChild(iframe);
      this.classList.add('hidden');
    });
  </script>
</body>
</html>
