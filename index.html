<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
    font-family:Arial,Helvetica,sans-serif;
  }

  /* container for blurred youtube background */
  #bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    overflow:hidden;
    z-index:-1;
    pointer-events:none;
  }

  #bg iframe{
    position:absolute;
    top:50%;
    left:50%;
    width:177.78vh;   /* 16:9 based on height */
    height:100vh;
    transform:translate(-50%,-50%);
    border:none;
    filter:blur(10px) brightness(0.6);
    pointer-events:none;
    opacity:0;
    transition:opacity 2s ease;
  }

  #bg.show iframe{
    opacity:1;
  }

  /* overlay and text */
  #overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
    z-index:2;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:opacity 2s ease;
  }

  #overlay.hidden{
    opacity:0;
    pointer-events:none;
  }

  #enter{
    color:#00ffff;
    font-size:1.2rem;
    text-transform:uppercase;
    letter-spacing:3px;
    text-shadow:
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff;
    cursor:pointer;
    animation:glow 2s infinite alternate;
    user-select:none;
    opacity:1;
    transition:opacity 1.5s ease;
  }

  #enter.fade{
    opacity:0;
  }

  @keyframes glow{
    from{ text-shadow:0 0 5px #00ffff,0 0 10px #00ffff,0 0 20px #00ffff; }
    to{ text-shadow:0 0 20px #00ffff,0 0 40px #00ffff,0 0 80px #00ffff; }
  }
</style>
</head>
<body>

<div id="bg">
  <iframe id="yt"
    src="https://www.youtube.com/embed/hO_iQqWhOUA?autoplay=0&mute=1&loop=1&playlist=hO_iQqWhOUA&controls=0&modestbranding=1&showinfo=0&rel=0"
    allow="autoplay; fullscreen">
  </iframe>
</div>

<div id="overlay">
  <div id="enter">Enter</div>
</div>

<script>
  const enter=document.getElementById('enter');
  const overlay=document.getElementById('overlay');
  const bg=document.getElementById('bg');
  const yt=document.getElementById('yt');

  enter.addEventListener('click',()=>{
    // fade text
    enter.classList.add('fade');
    setTimeout(()=>{
      // fade overlay out
      overlay.classList.add('hidden');
      // show blurred video
      bg.classList.add('show');
      // start video and unmute
      const src=yt.src.replace('autoplay=0','autoplay=1').replace('mute=1','mute=0');
      yt.src=src;
    },800);
  });
</script>
</body>
</html>
