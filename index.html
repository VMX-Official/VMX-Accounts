<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Video background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh; /* keep 16:9 ratio */
      height: 100vh;
      transform: translate(-50%, -50%);
      border: none;
      filter: blur(10px) brightness(0.6);
      pointer-events: none;
      opacity: 0; /* fade in later */
      transition: opacity 2s ease;
    }

    .video-background.show iframe {
      opacity: 1;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 2s ease;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Enter text */
    .enter-text {
      color: #00ffff;
      font-size: 1.3rem; /* smaller */
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
      cursor: pointer;
      animation: glowPulse 2s infinite alternate;
      user-select: none;
      opacity: 1;
      transition: opacity 1.5s ease;
    }

    .enter-text.fade {
      opacity: 0;
    }

    @keyframes glowPulse {
      from {
        text-shadow:
          0 0 5px #00ffff,
          0 0 10px #00ffff,
          0 0 20px #00ffff;
      }
      to {
        text-shadow:
          0 0 20px #00ffff,
          0 0 40px #00ffff,
          0 0 80px #00ffff;
      }
    }
  </style>
</head>
<body>
  <div class="video-background" id="videoContainer">
    <!-- Preload the iframe muted so browsers allow it -->
    <iframe
      id="ytVideo"
      src="https://www.youtube.com/embed/hO_iQqWhOUA?autoplay=0&mute=1&loop=1&playlist=hO_iQqWhOUA&controls=0&showinfo=0&modestbranding=1"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay" id="overlay">
    <div class="enter-text" id="enterText">Enter</div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const enterText = document.getElementById('enterText');
    const videoContainer = document.getElementById('videoContainer');
    const ytVideo = document.getElementById('ytVideo');

    enterText.addEventListener('click', () => {
      // fade text
      enterText.classList.add('fade');

      // after fade, show video and fade out overlay
      setTimeout(() => {
        ytVideo.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        ytVideo.src = ytVideo.src.replace('mute=1', 'mute=0'); // unmute
        videoContainer.classList.add('show');
        overlay.classList.add('hidden');
      }, 1000);
    });
  </script>
</body>
</html>
