<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blurred YouTube Background</title>
  <style>
    /* Make body fill the screen and remove margins */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Container to hold the video in background */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1; /* behind content */
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.77vh;  /* 100 * (16/9) to maintain aspect if using height basis */
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none; /* so clicks pass through if needed */
      filter: blur(10px); /* adjust blur amount */
      /* optionally reduce brightness/contrast or opacity: */
      /* filter: blur(10px) brightness(0.7) contrast(1.2); */
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <!-- Use YouTube embed URL with autoplay, mute, loop etc. -->
    <iframe
      src="https://www.youtube.com/embed/hO_iQqWhOUA?autoplay=1&mute=1&loop=1&playlist=hO_iQqWhOUA"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <div class="content">
    <h1>My Page Title</h1>
    <p>This is over the blurred video background.</p>
  </div>
</body>
</html>
